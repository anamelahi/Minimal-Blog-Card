<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal blog card</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@200;500;600&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="card">
        <div class="imagee">
            <img src="cactus_img.jpg" alt="cactus_img">
        </div>
        <div class="tag">
            <p class="tag-p">Design</p>
        </div>
        <h3>Embracing Minimalism</h3>
        <p>From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
        <div class="footer">
            <p class="name">Annie Spratt</p>
        </div>
    </div>
</body>
</html>
